plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'junit:junit:4.13.1'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.1")
    implementation("org.jetbrains.kotlin:kotlin-test-junit5:1.5.20-M1")
    implementation("io.rest-assured:kotlin-extensions:4.4.0")
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-test-testng', version: '1.4.32'

}
